<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="#{lokalizacija.vazecaLokalizacija}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{i18n.rangLista_naslov}</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1>#{i18n.rangLista_naslov}</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h5>#{i18n.rangLista_podnozje}</h5>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="225">
                    <p:menu>
                        <p:submenu label="#{i18n.rangLista_resursi}">
                            <p:menuitem value="#{i18n.rangLista_javniDio}" outcome="javniDio" />
                            <p:menuitem value="#{i18n.rangLista_prijava}" outcome="prijava" />
                            <p:menuitem value="#{i18n.rangLista_registracija}" outcome="registracija" />
                        </p:submenu>
                        <p:submenu label="#{i18n.rangLista_postavke}">
                            <p:menuitem value="#{i18n.rangLista_odabirJezika}" outcome="odabirJezika" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                 <p:layoutUnit position="center">

                    <h:form id="obrazac">

                        <h:panelGrid columns="2">

                            <h:panelGroup layout="block">
                                <h:outputLabel value="#{i18n.rangLista_prvihN}"/>
                                <h:inputText id="prvihN" value="#{rangLista.prvihN}"/>
                                <h:commandButton id="osvjeziN" value="#{i18n.rangLista_prikazi}" action="#{rangLista.prikazi()}">
                                    <f:ajax execute="prvihN" render="tablicaRang"/>
                                </h:commandButton>
                            </h:panelGroup> 

                        </h:panelGrid>
                        
                        <p:dataTable var="rang" id="tablicaRang" value="#{rangLista.listaAdresa}" rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,20,50,100">
                        
                            <p:column headerText="#{i18n.rangLista_adresa}">
                                <h:outputText value="#{rang.adresa}" style="display:inline-block"/>
                            </p:column>
                            <p:column headerText="#{i18n.rangLista_latitude}">
                                <h:outputText value="#{rang.geoloc.latitude}" style="display:inline-block"/>
                            </p:column> 
                            <p:column headerText="#{i18n.rangLista_longitude}">
                                <h:outputText value="#{rang.geoloc.longitude}" style="display:inline-block"/>
                            </p:column> 
                            
                        </p:dataTable>

                    </h:form>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
